{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login.html</title>
</head>
<body>
    <div class="text-center">
        <img src="{% static '../static/LifeLogsLogo.png' %}" alt="LifeLogs Logo" width="250" height="250" class="img-fluid">
        <h1> LifeLogs </h1>
    </div>
    
    <form class="p-5 mx-auto d-block">
        <div class="mb-4">
            <label for="EmailAddress" class="form-label">Email address</label>
            <input type="email" class="form-control" id="EmailAddress" aria-describedby="emailHelp">
    
        </div>
        <div class="mb-4">
            <label for="InputPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="InputPassword">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

        <div class="mt-4">
            <a href="{% url 'register' %}">Don't have an account? Register here.</a>
        </div>
    </form>
</body>
</html>
