{% load static %} 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'Diary/css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    

    <title>Home Page</title>
</head>
<body class="body">
    <h1 style="padding-bottom: 20px">My Diary Entries</h1>

    {% for entry in diary_entries  %}
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col">
                <div class="card border border-black border border-2" style="width: 20rem; background-color: #feff9c;">
                    <div class="card-header text-end bg-transparent border-0" style="padding: 0.5rem;">
                        {% comment %} Trash Icon {% endcomment %}
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 2 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                        </svg>
                        {% comment %} pencil Icon {% endcomment %}
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                            <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
                        </svg>
                    </div>

                    <div class="card-body text-start">
                        <h5>{{ entry.title }}</h5>
                        <div style="margin-top: 10px;">
                            <p class="card-text" style="min-height: 150px;">{{ entry.content }}</p>
                        </div>
                    </div>

                    <div class="card-footer text-end bg-transparent border-0" style="padding: 0.5rem;">
                        <div class="d-flex justify-content-between">
                            <small class="text-muted">{{ entry.created_on|date:"m/d/Y" }}</small>
                            <small class="text-muted">{{ entry.created_on|date:"h:iA" }}</small>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</body>
</html>
