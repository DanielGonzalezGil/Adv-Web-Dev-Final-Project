{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login.html</title>
</head>
<body>

    <div class="p-4 text-center">
        <h1> Create An Accouunt </h1>
        <p class="text-muted">Please fill out the form below to create a new account.</p>
    </div>
    
    <!--Div containing Form for allignment-->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                
                <!--Bootstarp Form-->
                <form class="p-5 mx-auto d-block">
                    <div class="mb-4">
                        <label for="EmailAddress" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="EmailAddress" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-4">
                        <label for="InputPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="InputPassword">
                    </div>
                    <div class="mb-4">
                        <label for="ConfirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="ConfirmPassword">
                    </div>
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
